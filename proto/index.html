<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/index.css"/>
    <title>The Game</title>
  </head>

  <body>
    
    <!-- Main Container -->
    <div class="container-fluid">
      
      <div class="top-panel">
        <div class="status-bar">
          <div class="person-status">Вы, безработный!</div>
        </div>        
      </div>

      <div class="left-panel">
        <ul>
          <li>
            <label>Сотрудники</label>
            <ul>
              <li>
                <a href="" class="btn btn-primary" data-toggle="modal" data-target="#warning">
                Нанять сотрудника</a>
              </li>            
            </ul>
          </li>
        </ul>        
      </div>

      <div class="right-panel">

        <ul>
          <li>
            Налоговая
            <ul>
              <li>
              <a href="" class="btn btn-primary">Регистрация</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="bottom-panel">

        <div id="open_close_day">
          <label class="btn-run switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>

      </div>
    </div>
    <!-- // Main Container -->

    <div class="modal" id="warning">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            Ограничение
          </div>
          <div class="modal-body">
            <p>
            Вы не можете нанаять сотруднка. Чтобы нанимать сотрудников 
            вы должны зарегистрировать юридическое лицо.
            </p>
            <div>
              <a href="" class="btn btn-primary" data-toggle="modal" data-target="#create_company">Зарегистрировать</a>
            </div>
        </div>
      </div>
    </div>

    <div id="create_company" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            Зарегистрировать юр лицо
          </div>
          <div class="modal-body">
            <ul>
              <li>
                <input type="radio" name="company_type[]" id="">
                <label for="">ИП</label>
              </li>
              <li>
                <input type="radio" name="company_type[]" disabled="disabled">
                <label for="">ООО</label>
              </li>
              <li>
                <input type="radio" name="company_type[]" disabled="disabled">
                <label for="">ЗАО</label>                
              </li>
            </ul>
          </div>
          <div class="modal-footer">
            <a href="" class="btn btn-success" data-dismiss="modal">Регистрировать</a>  
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="vendor/underscore/dist/underscore.js"></script>
    <script type="text/javascript" src="vendor/backbone/dist/backbone.js"></script>
    <script type="text/javascript" src="src/js/index.js"></script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
